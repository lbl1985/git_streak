<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./moment.js"></script>
        <script src="myscript.js"></script>
           
    </header>
    <body>
        <div class="activity-chart">
            <h1> Click on each day to increase its activity</h1>
            <ol class="days-of-week">
                <li>M</li>
                <li>W</li>
                <li>F</li>
            </ol>
            <div id="month" class="month"></div>
            <div id="days" class="days"></div>
            <div class="key">
                <strong>Less</strong>
                <ul>
                    <li data-activity="4"></li>
                    <li data-activity="3"></li>
                    <li data-activity="2"></li>
                    <li data-activity="1"></li>
                    <li data-activity="0"></li>
                </ul>
                <strong>More</strong>
            </div>

        </div>
    </body>
</html>
